<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skovoroda</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap');
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>
<div class="footer sticky-top d-flex justify-content-center align-items-center">
    <div class="btn btn-menu" id="openMenuButton" style="left: 10px">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px" fill=currentColor>
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M3 15h18v-2H3v2zm0 4h18v-2H3v2zm0-8h18V9H3v2zm0-6v2h18V5H3z"/>
        </svg>
    </div>
    <h3 class="title m-0 d-none d-sm-block">Світ Сковороди</h3>
</div>
<section id="shop-container">
    <div class="basket">
        <span class="total badge-pill">40$</span>
        <div type="button" class="btn p-0" id="shop-basket" data-toggle="modal" data-target="#staticBackdrop">
            <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24" width="30px" fill=currentColor>
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M15.55 13c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.37-.66-.11-1.48-.87-1.48H5.21l-.94-2H1v2h2l3.6 7.59-1.35 2.44C4.52 15.37 5.48 17 7 17h12v-2H7l1.1-2h7.45zM6.16 6h12.15l-2.76 5H8.53L6.16 6zM7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zm10 0c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <span class="badge badge-danger badge-pill order-count">4</span>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title font-weight-bold" id="staticBackdropLabel">Замовлення</h5>
                        <button type="button" class="close pl-0 ml-0" aria-label="Close" data-dismiss="modal" style="color: red">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </button>
                </div>
                <div class="modal-body" id="cart">
                </div>
                <div class="modal-footer flex-column">
                    <h5 class="modal-title font-weight-bold ml-auto">Ціна:<span class="price total">100<span>$</span></span></h5>
                    <form class="w-100">
                        <div class="form-group">
                            <label for="exampleInputName">Ваше Ім'я</label>
                            <input class="form-control" id="exampleInputName">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Ваша пошта</label>
                            <input class="form-control" id="exampleInputEmail">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputNumber">Ваш номер телефону</label>
                            <input class="form-control" id="exampleInputNumber">
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Замовити</button>
                        <div class="row d-flex justify-content-center m-0 pt-3">
                            <small class="text-muted text-center">Натискаючи на кнопку, ви даєте згоду на обробку персональних даних та погоджуєтеся c політикою конфіденційності.</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <ul class="nav justify-content-center">
        <li class="nav-item shop-filter" data-toggle="all">
            <a class="nav-link active" href="#">Все</a>
        </li>
        <li class="nav-item shop-filter" data-toggle="shirt">
            <a class="nav-link active" href="#">Футболки</a>
        </li>
        <li class="nav-item shop-filter" data-toggle="cup">
            <a class="nav-link" href="#">Чашки</a>
        </li>
        <li class="nav-item shop-filter" data-toggle="socks">
            <a class="nav-link" href="#">Шкарпетки</a>
        </li>
    </ul>
    <div class="row m-0 mt-5" id="shop-list">
    </div>
</section>

<div id="menu" class="menuHidden">
    <div class="group buttonInMenu">
        <div class="item">
            <div class="btn">Життєпис</div>
        </div>
        <div class="item">
            <div class="btn">Творчість</div>
        </div>
        <div class="item">
            <div class="btn">Магазин</div>
        </div>
    </div>
    <img src="images/book1.png" data-speed="4" class="background-image" style="top:10vh;left: 10vw;transform: rotate(15deg);">
    <img src="images/book2.png" data-speed="-6" class="background-image" style="top:10vh;left: 60vw;transform: rotate(-15deg);">
    <img src="images/book2.png" data-speed="-5" class="background-image" style="top:80vh;left: 5vw;transform: rotate(-15deg);">
    <img src="images/book3.png" data-speed="-5" class="background-image" style="top:30vh;left: 85vw;transform: rotate(-15deg);">
    <img src="images/book1.png" data-speed="4" class="background-image" style="top:65vh;left: 70vw;transform: rotate(-30deg);">
    <img src="images/book3.png" data-speed="5" class="background-image" style="top:55vh;left: 20vw">
</div>

<script type="text/javascript">
    document.addEventListener("mousemove", parallax);

    function parallax(e) {
        this.querySelectorAll(".background-image").forEach(layer => {
            const speed = layer.getAttribute("data-speed");
            const x = (window.innerWidth - e.pageX * speed) / 100;
            const y = (window.innerHeight - e.clientY * speed) / 100;

            layer.style.transform = `translateX(${x}px) translateY(${y}px) rotate(${(x+y)/2}deg)`
        })
    }
</script>

<!--Bootsrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

<!--Own JavaScript -->
<script type="text/javascript"  src="js/main.js"> </script>

</body>

</html>
