<div class="row m-0 d-flex justify-content-center" id="song">

    </button>
    <div class="col-sm-12 col-md-11 col-lg-10 col-xl-8 main-column">
        <div class="row title"><h3>Всякому місту — звичай і права...</h3></div>
        <div class="text-container">
            <div class="row m-0 d-lg-flex justify-content-center justify-content-lg-between"><p class="text-row order-1 order-lg-0">Всякому місту — звичай і права,</p><span class="text-num order-0 order-lg-1">1</span></div>
            <div class="row m-0 d-lg-flex justify-content-center justify-content-lg-between"><p class="text-row order-1 order-lg-0">Всякому місту — звичай і права,</p><span class="text-num order-0 order-lg-1">2</span></div>
            <div class="row m-0 d-lg-flex justify-content-center justify-content-lg-between"><p class="text-row order-1 order-lg-0">Всякому місту — звичай і права,</p><span class="text-num order-0 order-lg-1">3</span></div>
            <div class="row m-0 d-lg-flex justify-content-center justify-content-lg-between"><p class="text-row order-1 order-lg-0">Всякому місту — звичай і права,</p><span class="text-num order-0 order-lg-1">4</span></div>
            <div class="row m-0 d-lg-flex justify-content-center justify-content-lg-between"><p class="text-row order-1 order-lg-0">Всякому місту — звичай і права,</p><span class="text-num order-0 order-lg-1">5</span></div>

        </div>
    </div>
</div>
<script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax(e){
        this.querySelectorAll(".background-item").forEach(layer => {
            const speed = 5;
            const  x = (window.innerWidth - e.pageX*speed)/100;
            const y = (window.innerHeight - e.clientY * speed) / 100;

            layer.style.transform = `translateX(${x}px) translateY(${y}px)`
        })
    }
</script>
